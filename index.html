<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
    <title>Resume</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>  
    <div id="paper">
        <div id="personalItems">
            <p id="name" data-bind="text: name"></p>
            <p data-bind="text: address"></p>
            <p data-bind="text: phone"></p>
            <a data-bind="attr: {href: linkedInLink}"><p data-bind="text: linkedIn"></p></a>
            <a data-bind="attr: {href: emailLink}"><p data-bind="text: email"></p></a>
        </div>
        <div id="experience">
            <h1>Work Experience</h1>    
            <ul data-template="ul-workExperienceTemplate" data-bind="source: workExperienceItems"></ul>    

            <h1>Education</h1>
            <ul data-template="ul-educationTemplate" data-bind="source: educationItems"></ul>    

            <h1>Skills</h1>
            <ul data-template="ul-skillsTemplate" data-bind="source: skillItems"></ul> 
        </div>  
    </div>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/mobileservices/MobileServices.Web-1.2.5.min.js"></script>
    <script type="text/javascript" src="http://cdn.kendostatic.com/2015.1.408/js/kendo.ui.core.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
	<!--KENDO UI TEMPLATES-->
	<script id="ul-workExperienceTemplate" type="text/x-kendo-template">
		<li>
			<h2 data-bind="text: company"></h2>
			<h3 data-bind="text: position"></h3>
			<span data-bind="text: datePeriod"></span>
			<p data-bind="text: responsibilities"></p>
		</li>
	</script>
	<script id="ul-educationTemplate" type="text/x-kendo-template">
		<li>
			<h2 data-bind="text: institution"></h2>
			<h3 data-bind="text: degree"></h3>
			<span data-bind="text: year"></span>
			<p data-bind="text: thesis"></p>
		</li>
	</script>
	<script id="ul-skillsTemplate" type="text/x-kendo-template">
		<li>
			<h3 data-bind="text: label"></h3>:
			<span data-bind="text: values"></span>
		</li>
	</script>
</body>
</html>
